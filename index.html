<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Autoplay Carousel</title>

  <!-- Swiper CSS (CDN) -->
  <link rel="stylesheet" href="https://unpkg.com/swiper@9/swiper-bundle.min.css" />

  <style>
    html,body { height:100%; margin:0; font-family:system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; background:#111; }
    .container { max-width:1200px; margin:30px auto; padding:0 16px; }
    .swiper { width:100%; height:500px; border-radius:12px; overflow:hidden; background:#000; }
    .swiper-slide { display:flex; align-items:center; justify-content:center; }
    .swiper-slide img { width:100%; height:100%; object-fit:cover; display:block; }
    .swiper-button-next, .swiper-button-prev { color: #fff; }
    /* responsive */
    @media (max-width:768px) { .swiper { height:320px; } }
  </style>
</head>
<body>
  <div class="container">
    <div class="swiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide"><img src="images/slide1.jpg" alt="Slide 1"></div>
        <div class="swiper-slide"><img src="images/slide2.jpg" alt="Slide 2"></div>
        <div class="swiper-slide"><img src="images/slide3.jpg" alt="Slide 3"></div>
        <div class="swiper-slide"><img src="images/slide4.jpg" alt="Slide 4"></div>
        <div class="swiper-slide"><img src="images/slide5.jpg" alt="Slide 5"></div>
        <div class="swiper-slide"><img src="images/slide6.jpg" alt="Slide 6"></div>
        <!-- Add or remove slides as you like -->
      </div>

      <!-- navigation (arrows) -->
      <div class="swiper-button-prev" aria-label="Previous slide"></div>
      <div class="swiper-button-next" aria-label="Next slide"></div>

      <!-- pagination dots (optional) -->
      <div class="swiper-pagination"></div>
    </div>
  </div>

  <!-- Swiper JS (CDN) -->
  <script src="https://unpkg.com/swiper@9/swiper-bundle.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const swiper = new Swiper('.swiper', {
        loop: true,
        speed: 700,
        autoplay: {
          delay: 4000,
          disableOnInteraction: false,
          pauseOnMouseEnter: true  // pause autoplay while cursor hovers (nice UX)
        },
        navigation: { nextEl: '.swiper-button-next', prevEl: '.swiper-button-prev' },
        pagination: { el: '.swiper-pagination', clickable: true },
        keyboard: { enabled: true, onlyInViewport: true },
        a11y: true
      });
    });
  </script>
</body>
</html>
